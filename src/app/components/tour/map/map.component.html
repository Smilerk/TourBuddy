<mgl-map
  #map
  [style]="'mapbox://styles/mapbox/streets-v9'"
  [zoom]="[3.5]"
  [center]="[-98.5795, 39.8283]"
  (load)="drawMap()"
>
  <div *ngIf="directions">
    <div *ngFor="let waypoint of directions.waypoints">
      <mgl-marker [lngLat]="waypoint"> <div class="marker"></div></mgl-marker>
    </div>
  </div>
</mgl-map>
